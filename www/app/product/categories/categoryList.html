<ion-view view-title="Product Categories">
  <ion-nav-buttons side="secondary">
    <a href="#/categoryCreate" class="button button-icon ion-plus-circled"></a>
  </ion-nav-buttons>
  <ion-content class="padding has-header">

    <ion-item class="card" ng-repeat="category in categoryList" href="#/categoryDetail/{{category.$id}}">
      <div class="item item-divider center-text">
        {{category.name}}
      </div>
      <div class="item item-text-wrap">
        {{category.description}}
      </div>
    </ion-item>

  </ion-content>
</ion-view>
